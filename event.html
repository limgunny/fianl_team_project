<div style="margin-left: 420px; margin-top: 170px;"><h1 style="margin-left: 19%; color:green;">가위바위보 게임</h1>

    <script>
        //가위 바위 보
        var msg;
        var user;
    
        function getComputerValue(){
            var randomNumber = Math.floor(Math.random()*3)+1; // 1, 2, 3 중 하나의 값을 랜덤으로 생성
            if(randomNumber == 1){
                return "가위";
            } else if(randomNumber == 2){
                return "바위";
            } else if(randomNumber == 3){
                return "보";
            }
        }
    
        var com = getComputerValue();
    
        do {
            user = prompt("가위, 바위, 보 중 하나를 선택하세요!!");
            if (user == com){
                msg = "비겼습니다.";
            } else if (user == "가위" && com == "보"){
                msg = "축하합니다! <a href='win.html'>이곳</a>을 클릭하여 경품을 받으세요.";
            } else if (user == "가위" && com == "바위"){
                msg = "졌습니다.";
            } else if (user == "바위" && com == "가위"){
                msg = "이겼습니다. <a href='win.html'>여기</a>를 클릭하여 이동하세요.";
            } else if (user == "바위" && com == "보"){
                msg = "졌습니다.";
            } else if (user == "보" && com == "가위"){
                msg = "졌습니다.";
            } else if (user == "보" && com == "바위"){
                msg = "이겼습니다. <a href='win.html'>여기</a>를 클릭하여 이동하세요.";
            }
            msg += "<br><br><h2>사용자 : " + user + "<br> 컴퓨터 : " + com + "";  // 추가: 사용자와 컴퓨터의 선택 표시
    
        } while (user != "가위" && user != "바위" && user != "보");
        document.getElementById("output").innerHTML = msg;
    </script>
