<!DOCTYPE html>
<html>
<head>
    <title>경품 추첨</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">경품 추첨을 위해 개인정보를 입력해 주세요요</h2>
        <form>
            <div class="form-group">
                <label style="width: 400px;" for="name">이름:</label>
                <input style="width: 400px;" type="text" class="form-control" id="name" placeholder="이름을 입력하세요" name="name">
            </div>
            <div class="form-group">
                <label style="width: 400px;" for="email">이메일:</label>
                <input style="width: 400px;" type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
            </div>
            <div class="form-group">
                <label style="width: 400px;" for="phone">전화번호:</label>
                <input style="width: 400px;" type="tel" class="form-control" id="phone" placeholder="전화번호를 입력하세요" name="phone">
            </div>
            <button onclick="location.href='/index.html'" type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
